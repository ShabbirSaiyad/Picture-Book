<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictures Book</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="https://kit.fontawesome.com/464cae4f8b.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div id="wrapper">

        <!-- Navbar -->
        <div class="header">
            <!-- #f7f9fd; -->
            <div class='logoDiv'>
                <a href="/" class='logo flex'>
                    <i class="fa-regular fa-images " style="color:rgb(11, 10, 10)"></i>
                    <p class="logoName">Pictures Book</p>
                </a>
            </div>

            <div class="navbar" id="nav">
                <ul class='navLists'>
                    <li class='navItems'>
                        <a href="/" class='navLink'>Home</a>
                    </li>
                    <li class='navItems'>
                        <a href="#" class='navLink'>Products</a>
                    </li>
                    <li class='navItems'>
                        <a href="#" class='navLink'>Resources</a>
                    </li>
                    <li class='navItems'>
                        <a href="#" class='navLink'>Contact</a>
                    </li>
                    <li class='navItems'>
                        <a href="#" class='navLink'>Blog</a>
                    </li>


                </ul>
            </div>

            <div class='headerBtns flex'>
                <button class='btn login_signBtn'>
                    <a href='#'>Login</a>
                </button>
                <button class='login_signBtn btn '>
                    <a href='#'>Sign Up</a>
                </button>
            </div>

            <div class="closeNavbar">
                <i class="fa-solid fa-square-xmark" style="color: #ffffff;" onclick="closeNavbar()"></i>
            </div>

        </div>

        <div class="toggleNavbar">
            <i class="fa-solid fa-bars" style="color: #ffffff;" onclick="toggleNavbar()"></i>
        </div>

    <!--Light Box -->
    <div class="lightbox">
        <div class="wrapp">
            <header>
                <div class="photographer">
                    <i class="uil uil-camera"></i>
                    <span></span>
                </div>
                <div class="buttons">
                    <i class="uil uil-import"></i>
                    <i class="uil uil-times"></i>
                </div>
            </header>
            <div class="preview-img">
                <div class="img"><img src="" alt="preview-img"></div>

            </div>
        </div>
    </div>

    <!-- Flower Background-->
    <div class="mainContainer">
        <div class="intro">
     
                <img src="./Assets/background.jpg" alt="" class="bgimage">
            
            <div class="introheading">
                <h1 class="title">Pictures Book </h1>
                <p class="subtitle">Explore collections of spectaculars</p>
                <div class="search">
                    <input type="text" placeholder="Search images" id="searchbar">
                    <i class="fa-sharp fa-solid fa-magnifying-glass searchicon"></i>
                </div>
                <button class="btn">
                    <a href="#" class="explorebtn">Explore Now</a>
                </button>
            </div>

        </div>
    </div>

    <!--Gallery-->
    <div class="galleryImage">
        <ul class="images"></ul>
        <button class="load-more">Load More</button>
    </div>
